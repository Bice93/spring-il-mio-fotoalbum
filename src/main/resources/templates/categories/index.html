<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<title>Categorie</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Pagina categorie</h1>
			<div>
				<a class="btn btn-primary" th:href="@{/categories/create}" role="button">Crea</a>
				<a class="btn btn-primary" th:href="@{/photos}" role="button">Foto</a>
			</div>
			<div>
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Modifica</th>
							<th>Elimina</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="category : ${categories}" th:object="${category}">
							<th><a>[[*{id}]]</a></th>
							<td>[[*{name}]]</td>
							<td><a class="btn btn-warning" th:href="@{'/categories/edit/{id}'(id=${category.id})}" role="button">Modifica</a></td>
							<td>
								<form th:action="@{'/categories/delete/{id}'(id=${category.id})}"
									method="POST">
									<button type="submit" id="submitButton" class="btn btn-danger">Elimina</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
