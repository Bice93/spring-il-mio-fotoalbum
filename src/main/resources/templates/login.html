<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
	integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<title>Login</title>
</head>
<body>
	<header>
		<nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" id="logo" href="#">MyOnlinePhoto</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
					</ul>
				</div>
				<div class="text-end fs-3 px-3">
					<a href="/photos" class="text-black"><i
						class="fa-solid fa-unlock"></i></a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col-4 mx-auto">
					<form name="f" th:action="@{/login}" method="post" class="my-5">
						<fieldset>
							<legend>Please Login</legend>
							<div th:if="${param.error}" class="alert alert-error">
								Invalid username and password.</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out.</div>
							<div class="my-3">
								<label for="username" class="d-block">Username</label> <input
									type="text" id="username" name="username" />
							</div>
							<div class="my-3">
								<label for="password" class="d-block">Password</label> <input
									type="password" id="password" name="password" />
							</div>
							<div class="form-actions">
								<button type="submit" class="btn myBtnForm">Log in</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer class="fixed-bottom">
		<div id="footer"></div>
	</footer>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
		integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
