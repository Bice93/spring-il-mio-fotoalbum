<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<title>Foto</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Pagina foto</h1>
			<div>
				<a class="btn btn-primary" th:href="@{/photos/create}" role="button">Crea</a>
				<a class="btn btn-primary" th:href="@{/categories}" role="button">Categorie</a>
			</div>
			<div>
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Titolo</th>
							<th>Tag</th>
							<th>Descrizione</th>
							<th>Url</th>
							<th>Visibile</th>
							<th>Modifica</th>
							<th>Elimina</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="photo : ${photos}" th:object="${photo}">
							<th><a th:href="@{'/photos/{id}'(id=${photo.id})}">[[*{id}]]</a></th>
							<td>[[*{title}]]</td>
							<td>[[*{tag}]]</td>
							<td>[[*{description}]]</td>
							<td>[[*{url}]]</td>
							<td>[[*{isVisible}]]</td>
							<td><a class="btn btn-warning" th:href="@{'/photos/edit/{id}'(id=${photo.id})}" role="button">Modifica</a></td>
							<td>
								<form th:action="@{'/photos/delete/{id}'(id=${photo.id})}"
									method="POST">
									<button type="submit" id="submitButton" class="btn btn-danger">Elimina</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
